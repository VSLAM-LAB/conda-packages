context:
  name: mast3rslam
  version: 1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - git: https://github.com/VSLAM-LAB/MASt3R-SLAM
    rev: c6d415630d885b25d22039a780b6f531df9d85bd

build:
  number: 0
  skip: win or cuda_compiler == "None" or cuda_compiler_version != "12.6"

requirements:
  build:
    - ${{ compiler('cuda') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - pkg-config  
    - cmake
    - make
  host:
    - python = 3.11
    - setuptools
    - pip
    # OpenGL
    - libgl-devel
    - libegl-devel
    - libglvnd-devel
    - libopengl-devel
    # X11
    - xorg-libxext
    - xorg-libx11
    - xorg-libxfixes
    - xorg-libxrender
    - xorg-libice
    - xorg-libsm
    - xorg-libxdmcp
    - xorg-libxau
    - xorg-xorgproto
    - libxkbcommon
    # CUDA Build Tools
    - cuda-version ==${{ cuda_compiler_version }}
    - cuda-cudart-dev
    - cuda-crt
    - libcusparse-dev
    - cuda-driver-dev
    - cuda-nvcc
    - cuda-nvrtc-dev
    - cuda-nvtx-dev
    - cuda-nvml-dev
    - cuda-profiler-api
    # CUDA Libraries
    - cudnn
    - libcublas-dev
    - libcudss-dev
    - libcufile-dev
    - libcufft-dev
    - libcurand-dev
    - libcusolver-dev
    - cusparselt
    - libnvjitlink
    # Torch libraries
    - pytorch-gpu
    - torchvision
    - fontan::lietorch
    - torchcodec
    # Other
    - eigen
    - einops
    - evo
    - faiss
    - gradio
    - huggingface_hub
    - librealsense
    - matplotlib
    - moderngl
    - fontan::moderngl-window
    - msgpack-python
    - natsort
    - numpy < 2
    - opencv
    - pillow
    - plyfile
    - pyaml
    - pyglet
    - pyglfw
    - pyglm
    - pykdtree
    - fontan::roma
    - safetensors
    - scikit-learn
    - scipy
    - tensorboard
    - tqdm
    - trimesh
  run:
    - faiss
    - fontan::lietorch
    - matplotlib
    - fontan::moderngl-window
    - pyglfw 
    - fontan::roma
    - trimesh

about:
  license: CC-BY-NC-SA-4.0
  license_file: LICENSE.md
  summary: MASt3R-SLAM Real-Time Dense SLAM with 3D Reconstruction Priors
  homepage: https://edexheim.github.io/mast3r-slam

extra:
  authors:
    - Riku Murai
    - Eric Dexheimer
    - Andrew Davison
  recipe-maintainers:
    - fontan
