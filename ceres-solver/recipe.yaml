context:
  name: ceres-solver
  version: 1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - git: https://github.com/ceres-solver/ceres-solver
    rev: 0c70ed3a1a2d6ba47c06c7e8b3b040880bc474db

build:
  number: 0
  skip: win or cuda_compiler == "None" or cuda_compiler_version != "12.6"
  script:
    - ./build.sh

requirements:
  build:
    - ${{ compiler('cuda') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - pkg-config  
    - cmake
    - make
  host:
    - glog
    - libblas
    - liblapack
    - metis
    - eigen
    - libcublas-dev                             # [(cuda_compiler_version or "None").startswith("12")]
    - libcusolver-dev                           # [(cuda_compiler_version or "None").startswith("12")]
    - libcusparse-dev                           # [(cuda_compiler_version or "None").startswith("12")]
    - cuda-cudart-dev                           # [(cuda_compiler_version or "None").startswith("12")]
    - cuda-version ==${{ cuda_compiler_version }}  # [(cuda_compiler_version or "None").startswith("12")]
    # X11
    - xorg-libxext
    - xorg-libx11
    - xorg-libxfixes
    - xorg-libxrender
    - xorg-libice
    - xorg-libsm
    - xorg-libxdmcp
    - xorg-libxau
    - xorg-xorgproto
    - libxkbcommon
    # CUDA Build Tools
    - cuda-version ==${{ cuda_compiler_version }}
    - cuda-cudart-dev
    - cuda-crt
    - libcusparse-dev
    - cuda-driver-dev
    - cuda-nvcc
    - cuda-nvrtc-dev
    - cuda-nvtx-dev
    - cuda-nvml-dev
    - cuda-profiler-api
    # CUDA Libraries
    - cudnn
    - libcublas-dev
    - libcudss-dev
    - libcufile-dev
    - libcufft-dev
    - libcurand-dev
    - libcusolver-dev
    - cusparselt
    - libnvjitlink
  run:
    - eigen

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A large scale non-linear optimization library
  homepage: http://ceres-solver.org

extra:
  recipe-maintainers:
    - fontan
